<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW5</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="clearfix title-w">
        <div class="logo-div">
          <a class="logo" href="#">Mart</a>
        </div>
        <nav class="nav-item">
          <ul class="list">
            <li class="list-item"><a class="list-link" href="#">Home</a></li>
            <li class="list-item">
              <a class="list-link" href="#">About us</a>
            </li>
            <li class="list-item"><a class="list-link" href="#">Page</a></li>
            <li class="list-item"><a class="list-link" href="#">Shop</a></li>
            <li class="list-item"><a class="list-link" href="#">Blog</a></li>
            <li class="list-item">
              <a class="list-link" href="#">Contact us</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="slider-wrp clearfix">
        <div>
          <img class="slider-img" src="./img/slide/1.jpg" alt="slide" />
        </div>
        <div class="background"></div>
        <div class="slider">
          <a class="slider-btn slider-btn-left" href="#">
            <img src="./img/slider-arrow/1.jpg" alt="arrow" class="arrow" />
          </a>
          <a class="slider-btn slider-btn-right" href="#">
            <img src="./img/slider-arrow/2.jpg" alt="arrow" class="arrow" />
          </a>
          <div class="slider-content">
            <h3 class="slider-title">AFFORDABLE PARIS TOURS</h3>
            <h4 class="slider-subtitle">
              CITY TOURS / TOUR TICKETS / TOUR GUIDES
            </h4>
          </div>
        </div>
      </div>
      <div class="box-item clearfix">
        <h1 class="title1">NEW COLLECTION</h1>
        <!-- item-1 -->
        <div class="box">
          <div class="card-image-wrp">
            <img src="./img/item/item-1.png" alt="item-1" />
            <div class="cart-modal"></div>
            <div class="cart-icon-wrp">
              <button class="icon-btn icon-1">
                <img src="./img/icon/1.png" alt="icon-1" />
              </button>
              <button class="icon-btn icon-2">
                <img src="./img/icon/2.png" alt="icon-2" />
              </button>
              <button class="icon-btn icon-3">
                <img src="./img/icon/3.png" alt="icon-3" />
              </button>
              <button class="icon-btn icon-4">
                <img class="icon-4-1" src="./img/icon/4.png" alt="icon-4" />
                <span class="item-buy">ADD TO CART</span>
              </button>
            </div>
          </div>
          <div class="name-price">
            <span class="card-name-item">Blue tshirt</span>
            <span class="card-price-item">$26</span>
          </div>
        </div>
        <!-- item-2 -->
        <div class="box">
          <div class="card-image-wrp">
            <img src="./img/item/item-2.png" alt="item-2" />
            <div class="cart-modal"></div>
            <div class="cart-icon-wrp">
              <button class="icon-btn icon-1">
                <img src="./img/icon/1.png" alt="icon-1" />
              </button>
              <button class="icon-btn icon-2">
                <img src="./img/icon/2.png" alt="icon-2" />
              </button>
              <button class="icon-btn icon-3">
                <img src="./img/icon/3.png" alt="icon-3" />
              </button>
              <button class="icon-btn icon-4">
                <img class="icon-4-1" src="./img/icon/4.png" alt="icon-4" />
                <span class="item-buy">ADD TO CART</span>
              </button>
            </div>
          </div>
          <div class="name-price">
            <span class="card-name-item">Woman shirt</span>
            <span class="card-price-item">$31</span>
          </div>
        </div>
        <!-- item-3 -->
        <div class="box">
          <div class="card-image-wrp">
            <img src="./img/item/item-3.png" alt="item-3" />
            <div class="cart-modal"></div>
            <div class="cart-icon-wrp">
              <button class="icon-btn icon-1">
                <img src="./img/icon/1.png" alt="icon-1" />
              </button>
              <button class="icon-btn icon-2">
                <img src="./img/icon/2.png" alt="icon-2" />
              </button>
              <button class="icon-btn icon-3">
                <img src="./img/icon/3.png" alt="icon-3" />
              </button>
              <button class="icon-btn icon-4">
                <img class="icon-4-1" src="./img/icon/4.png" alt="icon-4" />
                <span class="item-buy">ADD TO CART</span>
              </button>
            </div>
          </div>
          <div class="name-price">
            <span class="card-name-item">Yellow tshirt</span>
            <span class="card-price-item">$21</span>
          </div>
        </div>
        <!-- item-4 -->
        <div class="box box2">
          <div class="card-image-wrp">
            <img src="./img/item/item-4.png" alt="item-4" />
            <div class="cart-modal"></div>
            <div class="cart-icon-wrp">
              <button class="icon-btn icon-1">
                <img src="./img/icon/1.png" alt="icon-1" />
              </button>
              <button class="icon-btn icon-2">
                <img src="./img/icon/2.png" alt="icon-2" />
              </button>
              <button class="icon-btn icon-3">
                <img src="./img/icon/3.png" alt="icon-3" />
              </button>
              <button class="icon-btn icon-4">
                <img class="icon-4-1" src="./img/icon/4.png" alt="icon-4" />
                <span class="item-buy">ADD TO CART</span>
              </button>
            </div>
          </div>
          <div class="name-price">
            <span class="card-name-item">Cool lingerie</span>
            <span class="card-price-item">$56</span>
          </div>
        </div>
      </div>
      <div class="box-sign">
        <p class="signature">
          All Right Reserved &#169; Dokan | Designed
          <a href="#" class="sign-c">ThemenGraph</a>
        </p>
      </div>
    </div>
  </body>
</html>
